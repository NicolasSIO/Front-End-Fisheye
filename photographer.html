<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d679072c3e.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo" />
      </a>
    </header>
    <main id="main" class="relative">
      <div class="photograph-header"></div>
      <div class="tri-div">
        <p class="tri-p">Trier par</p>
        <select
          name="tri"
          id="tri"
          class="tri-select"
          aria-label="Tri les médias"
        >
          <option value="popularite" class="tri-option">Popularité</option>
          <option value="date" class="tri-option">Date</option>
          <option value="titre" class="tri-option">Titre</option>
        </select>
      </div>
      <article class="media_article" aria-label="Afffiche les médias"></article>
      <div class="cadre">
        <p class="likes"></p>
        <p class="price"></p>
      </div>
      <div class="lightbox" aria-label="Lightbox du média">
        <button class="lightbox-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="lightbox-container">
          <button class="lightbox-prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="lightbox-media-container"></div>
          <button class="lightbox-next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <p class="contact_name"></p>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="contact" method="get" action="photographer.html">
          <div class="formData">
            <label>Prénom</label>
            <input class="text-control" type="text" id="first" name="first" />
          </div>
          <div class="formData">
            <label>Nom</label>
            <input class="text-control" type="text" id="last" name="last" />
          </div>
          <div class="formData">
            <label>E-mail</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>
          <div class="formData">
            <label>Votre message</label>
            <input
              class="text-control input-message"
              type="textarea"
              id="message"
              name="message"
            />
          </div>
          <input class="contact_button btn-submit" type="submit" />
        </form>
      </div>
    </div>
    <script src="./scripts/utils/Lightbox.js"></script>
    <script type="module" src="./scripts/pages/Photographer.js"></script>
    <script src="./scripts/utils/ContactForm.js"></script>
  </body>
</html>
