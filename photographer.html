<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d679072c3e.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo" />
      </a>
    </header>
    <main id="main" class="relative">
      <div class="photograph-header"></div>
      <div class="tri-div">
        <p class="tri-p">Trier par</p>
        <select name="tri" id="tri" class="tri-select">
          <option value="popularite" class="tri-option">Popularité</option>
          <option value="date" class="tri-option">Date</option>
          <option value="titre" class="tri-option">Titre</option>
        </select>
      </div>
      <article class="media_article"></article>
      <div class="cadre">
        <p class="likes"></p>
        <p class="price"></p>
      </div>
      <div class="lightbox">
        <button class="lightbox-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="lightbox-container">
          <button class="lightbox-prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="lightbox-media-container"></div>
          <button class="lightbox-next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/lightbox.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
